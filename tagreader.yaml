# Insert your SSID and Your PWD after inital setup
wifi:
  networks:
#    - ssid: !secret wifi_ssid          # Uncomment this line (remove # at beginning of line) and enter your details in secrets.yaml file!
#      password: !secret wifi_password  # Uncomment this line (remove # at beginning of line) and enter your details in secrets.yaml file!
  ap:
    ssid: ${devicename}

# Enable the captive portal for inital WiFi setup
captive_portal:

substitutions:
  devicename: tagreader
  friendly_name: TagReader

esphome:
  name: $devicename
  platform: ESP8266
  board: d1_mini
  includes:
  - includes/ndef.h
  libraries:
  - https://github.com/jesserockz/NDEF.git
  - https://github.com/jesserockz/PN532.git#esphome

# If buzzer is enabled, notify on api connection success
  on_boot:
    priority: -10
    then:
    - wait_until:
        api.connected:
    - logger.log: API is connected!
    - rtttl.play: "success:d=24,o=5,b=100:c,g,b"

# Define switches to control LED and buzzer from HA
switch:
- platform: template
  name: "${friendly_name} Buzzer Enabled"
  id: buzzer_enabled
  icon: mdi:volume-high
  optimistic: true
- platform: template
  name: "${friendly_name} LED enabled"
  id: led_enabled
  icon: mdi:alarm-light-outline
  optimistic: true

# Enable logging
logger:
  baud_rate: 9600

# Enable Home Assistant API
api:
  services:
  - service: rfidreader_tag_ok
    then:
    - rtttl.play: "beep:d=16,o=5,b=100:b"

  - service: rfidreader_tag_ko
    then:
    - rtttl.play: "beep:d=8,o=5,b=100:b"

  - service: play_rtttl
    variables:
      song_str: string
    then:
    - rtttl.play: !lambda 'return song_str;'

# Enable OTA upgrade
ota:

# Enable SPI interface
spi:
  clk_pin: D0
  miso_pin: D1
  mosi_pin: D2

# Define the buzzer output
output:
- platform: esp8266_pwm
  pin: D8
  id: buzzer

# Define buzzer as output for RTTTL
rtttl:
  output: buzzer

# Configure LED
light:
- platform: fastled_clockless
  chipset: WS2812
  pin: D7
  default_transition_length: 10ms
  num_leds: 1
  rgb_order: GRB
  id: activity_led
  name: "${friendly_name} LED"
  restore_mode: ALWAYS_OFF

text_sensor:
- platform: custom
  lambda: |-
    auto ndef_tag_reader = new NDEFTagReader();
    App.register_component(ndef_tag_reader);
    return {ndef_tag_reader};
  text_sensors:
    id: scanned_tag
    on_value:
      then:
      - if:
          condition:
            lambda: return x != "";
          then:
          - homeassistant.tag_scanned: lambda: 'return x;'
          - if:
              condition:
                switch.is_on: beep_sound_state
              then:
              - rtttl.play: "success:d=24,o=5,b=100:c,g,b"
          - if:
              condition:
                switch.is_on: led_enable
              then:
              - light.turn_on:
                  id: activity_led
                  brightness: 100%
                  red: 0%
                  green: 100%
                  blue: 0%
              - delay: 500ms
              - light.turn_off:
                  id: activity_led
